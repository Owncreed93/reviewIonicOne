<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- USED WHEN THE RESOURCE MUST BE LOAD AT THE MOMENT -->
        <img src="assets/img/stan-lee.jpg" />
        <!-- USED WHEN THE RESOURCE MUST BE LOAD AFTER ALL CONTENT IS LOADED - LAZY LOAD -->
        <ion-img src="assets/img/stan-lee.jpg"> </ion-img>
      </ion-avatar>
    </ion-buttons>

    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1, 1, 1, 1]">
    
    <ion-avatar>
      <img src="assets/img/stan-lee.jpg" />
    </ion-avatar>

    <ion-label>Default</ion-label>

  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]">

      <ion-avatar slot="start">
        <img src="assets/img/stan-lee.jpg" />
      </ion-avatar>

      <ion-label>Stan Lee</ion-label>

    </ion-item>
  </ion-list>

</ion-content>

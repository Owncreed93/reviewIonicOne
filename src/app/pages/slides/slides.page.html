<ion-content>

  <ion-slides class="slide-full" mode="ios" pager="ios" scrollbar="ios" [options]="slideOpts">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">

        <img class="slide-image" [src]="slide.img">

        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>

      </ion-card>

    </ion-slide>

    <ion-slide>
      
      <ion-button (click)="onClick()" expand="block" fill="clear">
        Comenzar
      </ion-button>

    </ion-slide>

  </ion-slides>

</ion-content>
